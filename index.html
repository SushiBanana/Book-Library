<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="book-image" src="./images/book.png">
            <h1>Bookmark Library</h1>
        </header>
        <div class="title">Your Books</div>
        <div class="button">
            <dialog id="add-book-dialog">

                <div class="dialog-container">

                    <h2 id="dialog-title">Add New Book</h2>

                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="The Da Vinci Code">
    
                    <label for="author">Author</label>
                    <input type="text" id="author" placeholder="Dan Brown">
    
                    <label for="total-pages">Total pages</label>
                    <input type="number" id="total-pages" min="0" placeholder="568">

                    <label for="current-page">Current page</label>
                    <input type="number" id="current-page" min="0" placeholder="63">
    
                    <div class="reading-status">
    
                        <div>
                            <input type="radio" id="read" name="readingStatus">
                            <label for="read">Read</label>
                        </div>
        
                        <div>
                            <input type="radio" id="not-read" name="readingStatus" checked>
                            <label for="not-read">Not read</label>
                        </div>
    
                    </div>
    
                    <div class="bottom-buttons">
                        <button id="cancel">Cancel</button>
                        <button id="add-book-submit">Add Book</button>
    
                    </div>

                </div>

            </dialog>
            <button id="add-book-button"><i class="fa-solid fa-square-plus"></i></button>
        </div>
        <main id="books">
        
        </main>
    </div>
</body>
</html>
