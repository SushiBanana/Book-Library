<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>Book Library</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="book-image" src="./images/IMG_2412-removebg-preview.png">
            <h1>Bookmark Library</h1>
        </header>
        <div class="title">Your Books</div>
        <div class="button">
            <button id="addBookButton"><i class="fa-solid fa-square-plus"></i></button>
        </div>
        <main id="books">
            <div class="book">
                <div class="header">
                    <h3>The Da Vinci Code</h3>
                    <button><i class="fa-solid fa-circle-xmark"></i></button>

                </div>
                
                <div class="author">Dan Brown</div>
                <div class="pages">
                    <i class="fa-regular fa-square-minus"></i>
                    <div>
                        <span class="page-start">23</span>
                        <span>/</span>
                        <span class="page-end">55</span>
                    </div>
                    <i class="fa-regular fa-square-plus"></i>
                    <div class="read">pages read</div>
                </div>
                
                <div class="button-container">
                    <button class="edit"><i class="fa-regular fa-pen-to-square"></i></i></button>
                    <button class="mark"><i class="fa-regular fa-envelope"></i></button>
                </div>

            </div>

            <div class="book">2</div>
            <div class="book">3</div>

        </main>
    </div>
</body>
</html>
